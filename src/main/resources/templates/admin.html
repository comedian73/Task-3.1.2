<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Страница администратора</title>
</head>
<body>
<div align="center">
    <h1 >Список пользователей</h1>
    <table border="0" cellpadding="6">
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Пароль</th>
            <th>Роль</th>
            <th colspan="2">Действия</th>
        </tr>
        <tr th:each="lst : ${list}">
            <td th:text="${lst.id}"></td>
            <td th:text="${lst.username}"></td>
            <td th:text="${lst.firstName}"></td>
            <td th:text="${lst.lastName}"></td>
            <td th:text="${lst.email}"></td>
            <td th:text="${lst.password}"></td>
            <td th:text="${lst.roles}" ></td>
            <td>
                <form action="/admin/delete" method="post">
                    <input type="hidden" name="del" th:value="${lst.id}">
                    <input type="submit" value="Удалить">
                </form>
            </td>
            <td>
                <form action="/admin/edit" method="get" target="_self">
                    <input type="hidden" name="edit" th:value="${lst.username}">
                    <input type="submit" value="Изменить">
                </form>
            </td>
        </tr>
    </table>
    <p>
    <div>
        <form action="/admin/addUser" method="get" target="_self">
            <input type="submit" value="Добавить нового пользователя">
        </form>
    </div>
    <p>
    <div>
        <a href="/user" style="margin: 10px" >Страница пользователя</a>
        <a href="#" style="margin: 10px" th:href="@{/logout}">Выход</a>
    </div>
</div>
</body>
</html>
